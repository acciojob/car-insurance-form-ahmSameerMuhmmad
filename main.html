<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	 <form action="#">
        <label for="name">Name*</label>
        <input type="text" name="name" id="name">
        <label for="email">Email*</label>
        <input type="email" name="email" id="email">
        <label for="gender">Gender*</label>
        <input type="radio" name="gender" id="gender" value="male">Male
        <input type="radio" name="gender" id="gender" value="female">Female
        <label for="carBrands">Car Brands</label>
        <select name="carBrands" id="carBrands">
            <option value="carBrands">BMW</option>
            <option value="carBrands">Audi</option>
            <option value="carBrands">Mercedez</option>
        </select>
        <label for="carAge">Car Age*</label>
        <input type="text" name="carAge" id="carAge">
        <label for="dop">Date of Purchase(dop)*</label>
        <input type="date" name="dop" id="dop">
        <label for="password">Password*</label>
        <input type="password" name="password" id="password">
        <button type="submit">submit button</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
